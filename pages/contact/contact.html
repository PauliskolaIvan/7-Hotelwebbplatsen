<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Radenkovic">
  <meta name="description" content="Kontakt sida fÃ¶r Great Lion Hotel">
  <meta name="keywords" content="Hotell, Sverige, Contact">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <title>The Great Lion Hotel</title>
  <link rel="stylesheet" href="../../global-styles.css">
  <link rel="stylesheet" href="contact-page.css">

</head>

<body>
  <header>
    <nav>
      <a id="logo" href="../../index.html">Great Lion Hotel</a>
      <a href="../../index.html">Home</a>
      <a href="../find/find.html">Find</a>
      <a href="../booking/booking.html">Booking</a>
      <a href="../contact/contact.html">Contact</a>
    </nav>

  </header>

  <main>

    <section class="contact">
      <form class="contactform" action="sent.html" method="post">
        <label for="firtsname">First name</label>
        <input id="firtsname" type="text" name="firstname" value="">

        <label for="lastname">Last name</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="subject">Subject</label>
        <textarea id="subject" placeholder="Write something..."></textarea>

        <fieldset>
          <legend>How is your experience so far?</legend>
          <label for="none">None</label>
          <input type="radio" name="favorite" value="None" id="none">

          <label for="bad">Bad</label>
          <input type="radio" name="favorite" value="Bad" id="bad">

          <label for="decent">Decent</label>
          <input type="radio" name="favorite" value="Decent" id="decent">

          <label for="good">Good</label>
          <input type="radio" name="favorite" value="Good" id="good">

          <label for="excellent">Excellent</label>
          <input type="radio" name="favorite" value="Excellent" id="excellent">
        </fieldset>

      </form>
      <article class="contactrightfield">
        <h2>How can we help?</h2>
        <h3>Please fill out the following information and we will contact you shortly</h3>
      </article>
    </section>



  </main>

  <footer class="contact">
    <a href="../../index.html">Great Lion Hotel</a>
    <a href="../find/find.html">regementsgatan 20</a>
    <a href="#">(800) 246-8359-492</a>
  </footer>

</body>

</html>
